<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece - Home</title>
    <link rel="stylesheet" href="css/style.css " />
  </head>
  <body>
    <div class="container">
      <div class="container__characterCard">
        <img src="images/monkeydluffy.svg" alt="Monkey D . Luffy" />
        <p class="container__characterCard__characterName">Monkey D. Luffy</p>
      </div>
      <div class="container__characterCard">
        <img src="images/ace.svg" alt="Portgas D. Ace" />
        <p class="container__characterCard__characterName">Portgas D. Ace</p>
      </div>
      <div class="container__characterCard">
        <img src="images/zoro.svg" alt="Rononoa Zoro" />

      </div>
      <div class="container__characterCard">
        <img src="images/nico.svg" alt="Nico Robin" />
        <p class="container__characterCard__characterName">Nico Robin</p>
      </div>
    </div>

    <div class="container-flex">
      <div class="container__characterCard container__characterCard_margin">
        <img src="images/monkeydluffy.svg" alt="Monkey D . Luffy" />
        <p class="container__characterCard__characterName">Monkey D. Luffy</p>
      </div>
      <div class="container__characterCard container__characterCard_margin">
        <img src="images/ace.svg" alt="Portgas D. Ace" />

      </div>
      <div class="container__characterCard container__characterCard_margin">
        <img src="images/zoro.svg" alt="Rononoa Zoro" />
        <p class="container__characterCard__characterName">Roronoa Zoro</p>
      </div>
      <div class="container__characterCard container__characterCard_margin">
        <img src="images/nico.svg" alt="Nico Robin" />
        <p class="container__characterCard__characterName">Nico Robin</p>
      </div>
    </div>
