<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>HTML + JS + CSS</title>
    <link rel="stylesheet" href="src/assets/style.css" />
  </head>

  <body>
    <h1>Whack-a-mole!</h1>
    <div class="score-container">
      <div id="score-board" class="score-board"><h3 class="score">0</h3></div>
    </div>
    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
      <div class="hole hole7">
        <div class="mole"></div>
      </div>
      <div class="hole hole8">
        <div class="mole"></div>
      </div>
      <div class="hole hole9">
        <div class="mole"></div>
      </div>
    </div>
    <div class="level">
      <h3 id="lvl">Level 1</h3>
    </div>

    <button onClick="game.startGame()">WHACK!</button>
    <input id="username" type="text" placeholder="Player's name" />

    <div class="best-players">
      <h3>Best Players</h3>
      <ol type="1" id="playersList"></ol>
    </div>
    <audio id="hihat" src="src/assets/sounds/hihat.wav"></audio>
    <audio id="kick" src="src/assets/sounds/kick.wav"></audio>
    <script src="src/game.js"></script>
  </body>
</html>
